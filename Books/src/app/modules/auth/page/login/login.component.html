<form [formGroup]='form'(ngSubmit)="form.valid && onSubmit()">

    <mat-card class="login d-flex flex-column" >
        <mat-error *ngIf='error'role="alert">username or password is incorect</mat-error>
        <mat-card-header>   
            <mat-card-title>Welcome to Books Shop</mat-card-title>
        </mat-card-header>
        <mat-card-content >
                <mat-form-field appearance="fill">
                    <mat-label>Enter your login</mat-label>
                    <input matInput placeholder="username:admin" formControlName='login' [ngClass]="{'is-invalid': form.get('login').touched && form.get('login').invalid}"  class="form-control" name="login" >
                        <div class="invalid-feedback">
                        </div>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Enter your password</mat-label>
                        <input matInput placeholder="password:admin" formControlName='password' [ngClass]="{'is-invalid': form.get('password').touched&&form.get('password').invalid}" id="password " type="password" class="form-control" name="password" >
                        <div class="invalid-feedback">
                        </div>
                </mat-form-field>
        </mat-card-content>      
        <mat-card-actions> 
            <button mat-raised-button color="primary" [disabled]="!form.valid" class="btn btn-primary">
            Submit
            </button>
        </mat-card-actions>      
    </mat-card>
</form>
